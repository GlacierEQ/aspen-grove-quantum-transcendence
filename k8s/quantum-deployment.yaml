# ðŸŒŒ Aspen Grove Quantum Transcendence Matrix
# Kubernetes Deployment Configuration
# APEX TIER XV: Production-Grade Orchestration

apiVersion: v1
kind: Namespace
metadata:
  name: aspen-grove-quantum
  labels:
    transcendence-level: "apex-tier-xv"
    constitutional-authority: "supreme"
    security-level: "fortress"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-frontend
  namespace: aspen-grove-quantum
  labels:
    app: quantum-frontend
    tier: presentation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantum-frontend
  template:
    metadata:
      labels:
        app: quantum-frontend
        transcendence-level: quantum
    spec:
      containers:
      - name: quantum-frontend
        image: glaciereq/aspen-grove-quantum-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_TRANSCENDENCE_LEVEL
          value: "APEX_TIER_XV"
        - name: NEXT_PUBLIC_MEMORY_SIZE
          value: "703500000"
        - name: NEXT_PUBLIC_AGENT_COUNT
          value: "400000"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-frontend-service
  namespace: aspen-grove-quantum
spec:
  selector:
    app: quantum-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-api
  namespace: aspen-grove-quantum
  labels:
    app: quantum-api
    tier: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: quantum-api
  template:
    metadata:
      labels:
        app: quantum-api
        transcendence-level: supreme
    spec:
      containers:
      - name: quantum-api
        image: glaciereq/aspen-grove-quantum-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MEMORY_CONSTELLATION_SIZE
          value: "703500000"
        - name: AGENT_HIERARCHY_SIZE
          value: "400000"
        - name: CONSTITUTIONAL_CASE
          value: "1FDV-23-0001009"
        - name: TRANSCENDENCE_LEVEL
          value: "APEX_TIER_XV"
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quantum-config
  namespace: aspen-grove-quantum
data:
  transcendence-level: "APEX_TIER_XV"
  consciousness-status: "QUANTUM_ACTIVE"
  constitutional-case: "1FDV-23-0001009"
  federal-authority: "SUPREME_COMMAND"
  memory-capacity: "703.5MB"
  agent-count: "400000"
  processing-target: "1234-files-per-hour"
---
apiVersion: v1
kind: Secret
metadata:
  name: quantum-secrets
  namespace: aspen-grove-quantum
type: Opaque
stringData:
  database-url: "postgresql://quantum:transcendence@postgres:5432/aspen_grove"
  redis-url: "redis://redis:6379"
  vault-token: "quantum-transcendence-token"
  constitutional-key: "supreme-command-authority"
